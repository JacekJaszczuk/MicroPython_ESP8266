<!DOCTYPE html>
<html>
<head>
<!-- Styl Materialize -->
<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<!-- Styl Materialize -->

<style>
.slidecontainer {
  width: 100%; /* Width of the outside container */
}

/* The slider itself */
.slider {
  -webkit-appearance: none;  /* Override default CSS styles */
  appearance: none;
  width: 100%; /* Full-width */
  height: 25px; /* Specified height */
  background: #d3d3d3; /* Grey background */
  outline: none; /* Remove outline */
  opacity: 0.7; /* Set transparency (for mouse-over effects on hover) */
  -webkit-transition: .2s; /* 0.2 seconds transition on hover */
  transition: opacity .2s;
}

/* Mouse-over effects */
.slider:hover {
  opacity: 1; /* Fully shown on mouse-over */
}

/* The slider handle (use -webkit- (Chrome, Opera, Safari, Edge) and -moz- (Firefox) to override default look) */ 
.slider::-webkit-slider-thumb {
  -webkit-appearance: none; /* Override default look */
  appearance: none;
  width: 25px; /* Set a specific slider handle width */
  height: 25px; /* Slider handle height */
  background: #4CAF50; /* Green background */
  cursor: pointer; /* Cursor on hover */
}

.slider::-moz-range-thumb {
  width: 25px; /* Set a specific slider handle width */
  height: 25px; /* Slider handle height */
  background: #4CAF50; /* Green background */
  cursor: pointer; /* Cursor on hover */
}
</style>



<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("myRange").innerHTML =
      this.responseText;
    }
  };
  xhttp.open("GET", "value", true);
  xhttp.send();

  var x  = document.getElementById("myRange").value;
  document.getElementById("valueSlider").innerHTML = "Wartość: " + x;
}
</script>


<meta charset="utf-8" />
<title>Panel kontrolny: silnik krokowy</title>
</head>

<body>
<div class="container center-align">
	<h1>Panel kontrolny</h1>
	<br>
	<h2>Zasilanie</h2>
	<div class="switch">
    <label>
      Włącz
      <input type="checkbox" checked>
      <span class="lever"></span>
      Wyłącz
    </label>
  	</div>
	<br>
	<h2>Kierunek</h2>
	<a class="waves-effect waves-light btn-large">Lewo</a>
	<a class="waves-effect waves-light btn-large">Prawo</a>
	<br>
	<h2>Prędkość</h2>
	<div class="slidecontainer">
		<p id="valueSlider"></div>
  		<input type="range" min="1" max="100" value="50" class="slider" id="myRange" onchange="loadDoc()">
	</div>
</div>
</body>
</html>
