<!DOCTYPE html>
<html>
<head>
<!-- Styl Materialize -->
<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<!-- Styl Materialize -->


<!-- Style -->
<style>
.slidecontainer {
  width: 100%; /* Width of the outside container */
}

/* The slider itself */
.slider {
  -webkit-appearance: none;  /* Override default CSS styles */
  appearance: none;
  width: 100%; /* Full-width */
  height: 25px; /* Specified height */
  background: #d3d3d3; /* Grey background */
  outline: none; /* Remove outline */
  opacity: 0.7; /* Set transparency (for mouse-over effects on hover) */
  -webkit-transition: .2s; /* 0.2 seconds transition on hover */
  transition: opacity .2s;
}

/* Mouse-over effects */
.slider:hover {
  opacity: 1; /* Fully shown on mouse-over */
}

/* The slider handle (use -webkit- (Chrome, Opera, Safari, Edge) and -moz- (Firefox) to override default look) */ 
.slider::-webkit-slider-thumb {
  -webkit-appearance: none; /* Override default look */
  appearance: none;
  width: 25px; /* Set a specific slider handle width */
  height: 25px; /* Slider handle height */
  background: #4CAF50; /* Green background */
  cursor: pointer; /* Cursor on hover */
}

.slider::-moz-range-thumb {
  width: 25px; /* Set a specific slider handle width */
  height: 25px; /* Slider handle height */
  background: #4CAF50; /* Green background */
  cursor: pointer; /* Cursor on hover */
}
</style>

<!-- Scripts -->
<script>
function motorDir() {
  console.log("Ło! Ktoś mnie kliknął!");
  let nazwa = new XMLHttpRequest();
  nazwa.open("POST", "tu_slij", true);
  nazwa.send(JSON.stringify({test: "ala ma koteła"}))
  }
function motorVelocity(){

  var x  = document.getElementById("mySlider").value;
  document.getElementById("valueSlider").innerHTML = "Wartość: " + x;

  console.log("Ło! Ktoś mnię przesunął!");
  let asd = document.getElementById("mySlider");
  //alert(asd.value);
  let nazwa = new XMLHttpRequest();
  nazwa.open("POST", "tam_slij", true);
  nazwa.send(JSON.stringify({value: asd.value}));
}

var slider = document.getElementById('test-slider');
  noUiSlider.create(slider, {
   start: [20, 80],
   connect: true,
   step: 1,
   orientation: 'horizontal', // 'horizontal' or 'vertical'
   range: {
     'min': 0,
     'max': 100
   },
   format: wNumb({
     decimals: 0
   })
  });

</script>




<meta charset="utf-8" />
<title>Panel kontrolny: silnik krokowy</title>
</head>
<body>
<div class="container center-align">
	<h1>Panel kontrolny</h1>
	<br>
	<h2>Zasilanie</h2>
	<div class="switch">
    <label>
      Włącz
      <input type="checkbox" checked>
      <span class="lever"></span>
      Wyłącz
    </label>
  	</div>
	<br>
	<h2>Kierunek</h2>
  <button class="waves-effect waves-light btn-large" is="przycisk" onclick="motorDir()">Lewo</button>
  <button class="waves-effect waves-light btn-large" is="przycisk" onclick="motorDir()">Prawo</button>
	<br>
	<h2>Prędkość</h2>
	<div class="slidecontainer">
		<p id="valueSlider">Wartość: 50</p>
  		<input type="range" min="1" max="100" value="50" class="slider" id="mySlider" onchange="motorVelocity()">
	</div>
  <br>
  <h2>Preset</h2>
  <h3 align="left">Wgraj plik:<h3>
  <form action="#">
    <div class="file-field input-field">
      <div class="btn">
        <span>plik *.ajag</span>
        <input type="file">
      </div>
      <div class="file-path-wrapper">
        <input class="file-path validate" type="text">
      </div>
    </div>
  </form>
  <h3 align="left">Wprowadź nastawy manualnie:<h3>
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <textarea id="textarea2" class="materialize-textarea" data-length="120"></textarea>
            <label for="textarea2">przykład: silinki(kierunek, liczba kroków, prędkość)</label>
          </div>
        </div>
      </form>
    </div>
</div>
</body>
</html>
