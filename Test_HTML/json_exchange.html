<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>Strona HTML5</title>

    <script>
        function funkcja()
        {
            console.log("Ło! Ktoś mnie kliknął!");
            let nazwa = new XMLHttpRequest();
            nazwa.open("POST", "tu_slij", true);
            nazwa.send(JSON.stringify({test: "ala ma koteła"}))
        }
        function fun2()
        {
            console.log("Ło! Ktoś mnię przesunął!");
            let asd = document.getElementById("slider");
            alert(asd.value);
            let nazwa = new XMLHttpRequest();
            nazwa.open("POST", "tam_slij", true);
            nazwa.send(JSON.stringify({value: asd.value}));
        }
    </script>

</head>

<body>
    <h1>Nagłówek :-)</h1>
    <button is="przycisk" onclick="funkcja()">Ala ma kota</button>
    <input type="range" onchange="fun2()" id="slider">
</body>
</html>
